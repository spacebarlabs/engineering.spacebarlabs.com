name: Regenerate Org Guide EPUB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # Runs monthly on the 1st at midnight UTC

permissions:
  contents: write

jobs:
  regenerate-epub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Clone org-mode repository
        run: |
          git clone --depth 1 https://git.savannah.gnu.org/git/emacs/org-mode.git /tmp/org-mode

      - name: Generate EPUB
        run: |
          cd /tmp/org-mode/doc
          pandoc org-guide.org -o org-guide.epub --metadata title="Org Mode Compact Guide"
          
      - name: Update EPUB and markdown post
        run: |
          # Remove old epub from git history tracking (to minimize storage)
          git rm --cached media/org-guide.epub 2>/dev/null || true
          
          # Copy new epub
          cp /tmp/org-mode/doc/org-guide.epub media/org-guide.epub
          
          # Update the date in the markdown post
          TODAY=$(date +%Y-%m-%d)
          sed -i "s/(Last built [0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\})/(Last built $TODAY)/" _posts/2026-02-03-Org-Mode-Compact-Guide-as-EPUB.md
          
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add media/org-guide.epub _posts/2026-02-03-Org-Mode-Compact-Guide-as-EPUB.md
          git commit -m "chore: regenerate org-guide.epub (automated monthly update)"
          git push
