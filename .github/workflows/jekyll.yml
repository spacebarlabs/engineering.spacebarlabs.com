name: Build and Deploy Jekyll with EPUB

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # Runs monthly on the 1st at midnight UTC to ensure fresh epub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      POST_FILE: _posts/2026-02-03-Org-Mode-Compact-Guide-as-EPUB.md
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Clone org-mode repository and generate EPUB
        run: |
          git clone --depth 1 https://git.savannah.gnu.org/git/emacs/org-mode.git /tmp/org-mode
          cd /tmp/org-mode/doc
          pandoc org-guide.org -o org-guide.epub --metadata title="Org Mode Compact Guide"
          
          # Create media directory if it doesn't exist
          mkdir -p ${{ github.workspace }}/media
          
          # Copy the generated epub to the media directory
          cp /tmp/org-mode/doc/org-guide.epub ${{ github.workspace }}/media/org-guide.epub
          
          # Update the date in the markdown post
          TODAY=$(date +%Y-%m-%d)
          sed -i -E "s/\(Last built [0-9]{4}-[0-9]{2}-[0-9]{2}\)/\(Last built $TODAY\)/" "${{ github.workspace }}/$POST_FILE"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
